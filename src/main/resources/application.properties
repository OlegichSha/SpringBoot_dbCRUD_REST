#none: Значение по умолчанию для MySQL. Структура базы данных не изменяется.
#update: Hibernate изменяет базу данных в соответствии с заданными структурами сущностей.
#create: Создает базу данных каждый раз, но не сбрасывает ее при закрытии.
#create-drop: Создает базу данных и отбрасывает ее при SessionFactoryзакрытии.
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver